<!DOCTYPE HTML>
<html ng-app="qyz">
	<head>
	    <base href="/">
	    
	    <!-- angular -->
	    <script src="/bower_components/angular/angular.js"></script>
	    <script src="/bower_components/angular-route/angular-route.js"></script>
	    <script src="/bower_components/angular-resource/angular-resource.js"></script>
	    <script src="/bower_components/ng-polymer-elements/ng-polymer-elements.js"></script>

		<!-- custom script -->    
	    <script src="js/app.js"></script>
	    <script src="js/controllers/categories.js"></script>
	    <script src="js/controllers/settings.js"></script>
        <script src="js/layout.js"></script>

	    <!-- polymer -->
	    <script src="/bower_components/webcomponentsjs/webcomponents.js"></script>
		
		<!-- polymer & paper -->
		<link rel="import" href="/bower_components/core-toolbar/core-toolbar.html" />
		<link rel="import" href="/bower_components/core-menu/core-menu.html" />
		<link rel="import" href="/bower_components/core-item/core-item.html" />
		<link rel="import" href="/bower_components/core-header-panel/core-header-panel.html" />
		<link rel="import" href="/bower_components/core-drawer-panel/core-drawer-panel.html" />
		<link rel="import" href="/bower_components/core-icons/core-icons.html" />
		<link rel="import" href="/bower_components/paper-elements/paper-elements.html">
		<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html" />
		<link rel="import" href="/bower_components/paper-input/paper-input.html" />

		<!-- css -->
		<link rel="stylesheet" type="text/css" href="css/layout.css" />
	</head>
	<body>
		<core-drawer-panel id="drawerPanel">
			<core-header-panel drawer>
				<core-toolbar id="navheader">
					<span>Menu</span>
				</core-toolbar>
				<core-menu>
					<core-item icon="list" label="Categories"><a href="/categories"></a></core-item>
					<core-item label="Two" href="/two"></core-item>
					<core-item icon="settings" label="Settings"><a href="/settings"></a></core-item>
				</core-menu>
			</core-header-panel>
			<core-header-panel main>
				<core-toolbar id="mainheader">
					<paper-icon-button id="navicon" icon="menu"></paper-icon-button>
					<span flex>{{title}}</span>
				</core-toolbar>
				<div class="content">
					<div ng-view></div>
				</div>
			</core-header-panel>
		</core-drawer-panel>
	</body>
</html>
